message Or {
    Clause clause1 = 1;
    Clause clause2 = 2;
}

message And {
    Clause clause1 = 1;
    Clause clause2 = 2;
}

message Eq {
    string attribute = 1;
    google.protobuf.Value value = 2;
}

message In {
    string attribute = 1;
    repeated google.protobuf.Value value = 2;
}

message Clause {
    oneof kind {
        Or or = 1;
        And and = 2;
        Eq eq = 3;
        In in = 4;
    }
}

message ComplexAttributeSelect {
    google.protobuf.FieldMask attributeCodes = 1;
    Clause filter = 2;
    Clause fallback = 3;
}

message CustomAttributeValue {
    google.protobuf.Any value = 1;
}

